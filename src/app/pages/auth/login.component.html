<div class="container animated fadeIn fast ">
    <div class="row">
        <div class="col left-bg-login" style="left: 0px; position: absolute; width: 50%; height: 100vh; background: #fff;" class="pr-0">
            <h1 style="margin-top: 40vh;">Servicios Industriales SIL</h1>
        </div>
        <div class="col" style="right: 0px; position: absolute; width: 50%; height: 100vh; padding-left: 0px; padding-right: 0px; border-left: 0px;" class="pl-0">
            <mat-card style="height: 100vh; box-shadow: none;" class="pl-0">
                <div class="d-grid" style="margin-top: 40vh;">
                    <mat-card-title>Iniciar sesi√≥n</mat-card-title>
                    <mat-form-field appearance="fill">
                        <mat-label>Enter your email</mat-label>
                        <input matInput placeholder="pat@example.com" [formControl]="email" required>
                        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
            </mat-card>
        </div>
    </div>
</div>
